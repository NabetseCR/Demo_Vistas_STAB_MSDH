<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="../Tema/bootstrap.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>

<body>

    <div class="row"></div>
    <div class="row">
        <div class="col-md"></div>

        <div class="col-md">

            <form class="ColorForm">
                <div class="row">
                    <h1>Registro de Usuarios</h1>
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Número de Cédula</label>
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="numeroCedula">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Nombre</label>
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="nombre">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Apellidos</label>
                    </div>
                    <div class="col-md">
                        Primer Apellido: <input type="text" class="form-control form-control-sm" placeholder="" id="appellido_1">
                        Segundo Apellido: <input type="text" class="form-control form-control-sm" placeholder="" id="appellido_1">
                    </div>
                   
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Correo Electronico</label>
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control form-control-sm" placeholder="" id="correoElectronico">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Números de Teléfono</label>
                    </div>
                    <div class="col-md">
                        Residencia: <input type="text" class="form-control form-control-sm" placeholder="" id="numeroTelefonoCasa">
                        Celular: <input type="text" class="form-control form-control-sm" placeholder="" id="numeroTelefonoCelular">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md">
                        <label class="col-form-label" for="inputDefault">Contraseña</label>
                    </div>
                    <div class="col-md">
                        <input type="password" class="form-control form-control-sm" id="password" placeholder="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md"></div>
                    <div class="col-md">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="col-md"></div>
                </div>
            </form>
        </div>
        <div class="col-md">
            
        </div>
    </div>
    <div class="row"></div>


    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
</body>

</html>
