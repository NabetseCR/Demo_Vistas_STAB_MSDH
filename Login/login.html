<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Theme -->
        <link rel="stylesheet" href="../Tema/bootstrap.min.css">
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <title>Login</title>
    </head>
    <body>

         
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous">
        </script>
        <script src="./app.js"></script>
        <div class="container">
            <div class="row">

            <div class="jumbotron">
                <img src="images/logomuni.png" class="imgLogo">
                <h1 class="display-5">Sistema Tabularium</h1>
                <p class="lead">Sistema de control de denuncias de la Contraloria de Servicios de la Municipalidad de Santo Domingo de Heredia.</p>
                <hr class="my-7">
            </div>

            </div> 

            <div class="row">
                <div class="col-md"></div>
                <div class="col-md">
                    <form class="ColorForm">
                        
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">Nunca comparta su correo eletronico o contraseña con nadie.</small>
                            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Nunca comparta su correo eletronico o contraseña con nadie.">?</button>

                          </div>
                          <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                          </div>
                          

                        <fieldset class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        </fieldset>
                        
                        <div class="clearfix">
                            <label class="float-left form-check-label">
                                <input type="checkbox"> Remember me
                                
                            </label>
                            <button type="button" class="btn btn-link btn-sm float-right">¿Olvidaste tu contraseña?</button>   
                        </div>
                        
                    </form>
                </div>
                <div class="col-md"></div>
            </div>

            <div class="row">

            </div>

        </div>

    </body>
    </html>
